[tool:pytest]
addopts = 
    -v
    --ignore=learn/
    --ignore=planner/matteoantoniazzi_mapf/external/ 
    --ignore=planner/policylearn/libMultiRobotPlanning/
    --ignore=planner/eval
    --ignore=planner/cobra
    --ignore=roadmaps/ 
    --ignore=sim/process
    --nbval-lax
timeout = 120
timeout_method = thread
filterwarnings =
    ignore:is_string_like

[pycodestyle]
exclude = 
    *env/lib*,
    *env/share*,
    sim/*,
    planner/*,
    roadmaps/*

[mypy]
ignore_missing_imports = True
