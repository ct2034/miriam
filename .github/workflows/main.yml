name: Python package

on: [push]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
    - name: Checkout submodules
      uses: textbook/git-checkout-submodule-action@master
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r planner/policylearn/libMultiRobotPlanning/requirements.txt
        pip install -r sim/decentralized/requirements.txt
    # - name: Build cobra
    #   run: |
    #     cd planner/cobra/external
    #     ./make_cobra.sh
    - name: Build ecbs
      run: |
        sudo apt install -y cmake libboost-dev libboost-program-options-dev libboost-regex-dev libyaml-cpp-dev
        mkdir planner/policylearn/libMultiRobotPlanning/build
        cd planner/policylearn/libMultiRobotPlanning/build
        cmake ..
        make ecbs
    - name: Lint with pycodestyle
      run: |
        pycodestyle .
    - name: Type checking with mypy
      run: |
        mypy scenarios sim/decentralized/
    - name: Test with pytest
      run: |
        pytest -rP